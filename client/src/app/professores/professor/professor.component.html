<h4 class="grey-text" *ngIf="!professor._id">Novo Professor</h4>
<form materialize [formGroup]="form" (ngSubmit)="onSave()">
	<div class="row">
		<div class="input-field col s12">
			<input
				id="inputNomeProfessor"
				type="text"
				focus="1"
				formControlName="nome"
				autocomplete="false"
				[ngClass]="{ 'invalid': form.get('nome').invalid && form.get('nome').touched }">
			<label class="active" for="inputNomeProfessor">Nome*</label>
		</div>
	</div>

	<div class="row">
		<div class="col s12 m6">
			<p style="min-height:40px;padding-top:6px;">Tipos de Atendimento Realizados:</p>
			<div class="switch">
				<label class="black-text" style="font-size: 1rem">
					<input id="checkAee" type="checkbox" formControlName="hasAee">
					<span class="lever"></span>
					AEE
				</label>
			</div>
			<br>
			<div class="switch">
				<label class="black-text" style="font-size: 1rem">
					<input id="checkFono" type="checkbox" formControlName="hasFono">
					<span class="lever"></span>
					Fonoaudiológico
				</label>
			</div>
			<br>
			<div class="switch">
				<label class="black-text" style="font-size: 1rem">
					<input id="checkPsico" type="checkbox" formControlName="hasPsico">
					<span class="lever"></span>
					Psicológico
				</label>
			</div>
		</div>
		<app-telefone class="col s12 m6" [telefones]="professor.telefones"></app-telefone>
	</div>

	<app-endereco class="row" [enderecos]="professor.enderecos"></app-endereco>

	<div class="row">
		<div class="col m12">
			<a
					class="btn-large waves-effect waves-light white black-text"
					style="margin: 10px 10px 10px 0; width: 190px;"
					(click)="cancel()">
				<i class="material-icons right">close</i>Cancelar</a>

			<button
					id="buttonSubmit"
					type="submit"
					class="btn-large waves-effect waves-light teal lighten-2"
					style="width: 190px;">
				<i class="material-icons right">save</i>Salvar</button>

		</div>
	</div>

	<div class="row" *ngIf="form.invalid">
		<label for="buttonSubmit" class="col red-text">* Campos obrigatórios</label>
	</div>

	<div *ngIf="professor._id">
		<hr>
		<div class="row">
			<div class="col">
				<a
						class="btn-large waves-effect waves-light red"
						style="margin: 15px 0 0 0; width: 190px;"
						(click)="onConfirmDelete()">
					<i class="material-icons right">delete</i>Excluir</a>
			</div>
		</div>
	</div>

</form>
