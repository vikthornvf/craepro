<form materialize>
	<div class="row">
		<h4 *ngIf="!edit; else editNome">{{ aluno.nome }}
			<button
				class="btn-add grey-text tooltipped"
				materialize="tooltip"
				data-position="top"
				data-ldelay="50"
				data-tooltip="Alterar o nome"
				(click)="toggleEdit()"><i class="material-icons">edit</i></button>
		</h4>
		<ng-template #editNome>
			<div class="input-field col s12" [ngClass]="{ 'slide-in': edit }">
				<i class="postfix material-icons grey-text" (click)="toggleEdit()">close</i>
				<input
					id="nome"
					name="nome"
					class="validate"
					[focus]="this.edit"
					(keyup)="onEdtitName($event.key)"
					[(ngModel)]="aluno.nome">
				<label class="active" for="nome">Nome</label>
			</div>
		</ng-template>
	</div>
	<div class="row">
		<div class="input-field col m6 s12">
			<select
				id="selectEscola"
				name="escola"
				materialize="material_select"
				[materializeSelectOptions]="escolas"
				[(ngModel)]="this.aluno.escola._id">
				<option value="" disabled selected>Seleciona a Escola</option>
				<option *ngFor="let escola of escolas" [value]="escola._id">{{ escola.nome }}</option>
			</select>
			<label><ng-content></ng-content></label>
			<!-- <app-select
				id="selectEscola"
				[options]="escolas"
				[initialValue]="aluno?aluno.escola._id:null"
				(change)="onSelectEscola($event)">Escola</app-select> -->
		</div>
		<div class="input-field col m3 s6">
			<!-- <app-select
				id="selectSerie"
				[options]="series"
				[initialValue]="aluno?aluno.serie:null"
				(change)="onSelectSerie($event)">SÃ©rie</app-select> -->
		</div>
		<div class="input-field col m3 s6">
			<!-- <app-select
				id="selectTurno"
				[options]="turnos"
				[initialValue]="aluno?aluno.turno:null"
				(change)="onSelectTurno($event)">Turno</app-select> -->
		</div>
	</div>
	<!-- <p>{{ 'Initial value: ' + aluno.escola.nome }}</p> -->
	<a class="waves-effect waves-light btn-large" (click)="print(aluno)">print aluno</a>
</form>
