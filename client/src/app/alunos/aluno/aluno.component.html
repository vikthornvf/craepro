<h4 class="grey-text" *ngIf="!aluno._id">Novo Aluno</h4>
<form materialize [formGroup]="form" (ngSubmit)="onSave()">
	<div class="row">
		<h3 class="col s12 light fade-in-effect" *ngIf="!editNome; else editNomeTemplate">{{ this.form.get('nome').value }}<button
			class="btn-floating simple tooltipped"
			style="margin-bottom:12px"
			materialize="tooltip"
			data-position="top"
			data-ldelay="50"
			data-tooltip="Alterar o nome"
			(click)="toggleEditNome()"><i class="material-icons">edit</i></button>
		</h3>
		<ng-template #editNomeTemplate>
			<div class="input-field col s12" [ngClass]="{ 'slide-in-effect': edit }">
				<button class="btn-floating simple postfix" [disabled]="!form.get('nome').valid" (click)="toggleEditNome()">
					<i class="material-icons">done</i>
				</button>
				<input
					id="nome"
					focus="1"
					formControlName="nome"
					autocomplete="false"
					[ngClass]="{ 'invalid': form.get('nome').invalid && form.get('nome').touched }"
					(keyup)="onEdtitNome($event.key)">
				<label class="active" for="nome">Nome</label>
			</div>
		</ng-template>
	</div>

	<div class="row">
		<div class="input-field col m6 s12">
			<select
					id="selectEscola"
					formControlName="escola"
					materialize="material_select"
					[ngClass]="{ 'invalid': form.get('escola').invalid && submitted }">
				<option value="" disabled selected>Selecione a Escola</option>
				<option *ngFor="let escola of escolas" [value]="escola._id">{{ escola.nome }}</option>
			</select>
			<label>Escola<span *ngIf="form.get('nome').value"> de {{ form.get('nome').value }}</span>*</label>
		</div>

		<div class="input-field col m3 s6">
			<select
					id="selectSerie"
					formControlName="serie"
					materialize="material_select"
					[ngClass]="{ 'invalid': form.get('serie').invalid && submitted }">
				<option value="" disabled selected>Selecione a Serie</option>
				<option *ngFor="let serie of series" [value]="serie.value">{{ serie.name }}</option>
			</select>
			<label>Serie*</label>
		</div>

		<div class="input-field col m3 s6">
			<select
					id="selectTurno"
					formControlName="turno"
					materialize="material_select"
					[ngClass]="{ 'invalid': form.get('turno').invalid && submitted }"
					(click)="wasTouched('turno')">
				<option value="" disabled selected>Selecione o Turno</option>
				<option *ngFor="let turno of turnos" [value]="turno.value">{{ turno.name }}</option>
			</select>
			<label>Turno*</label>
		</div>
	</div>

	<div class="row">
		<h4 class="col s12 grey-text">Atendimentos</h4>
		<div class="col m6 s12" *ngFor="let atendimento of atendimentos">
			<div class="card depth blue-grey darken-1">
				<div class="card-content white-text fade-in-effect" style="padding-top:12px;padding-bottom:0">
					<app-atendimento
							[showAluno]="false"
							[selectedId]="aluno._id"
							[atendimento]="atendimento"
							(delete)="loadAtendimentos()"
							#atendimentoElement></app-atendimento>
				</div>
				<div class="card-action" style="padding:5pxpx">
					<a (click)="atendimentoElement.onSave()" class="waves-effect teal-text text-accent-3"><b>Salvar</b></a>
					<a (click)="atendimentoElement.onConfirmDelete()" class="waves-effect teal-text text-accent-3"><b>Excluir</b></a>
				</div>
			</div>
		</div>
	</div>

	<div class="row" *ngIf="responsaveis">
		<h4 class="col s12 grey-text">responsáveis</h4>
		<!-- RESPONSAVEIS -->
	</div>

	<div class="row">
		<div class="col m12">
			<a
					class="btn-large waves-effect waves-light white black-text"
					style="margin: 10px 10px 10px 0; width: 190px;"
					(click)="cancel()">
				<i class="material-icons left">close</i>Cancelar</a>

			<button
					id="submitbtn"
					type="submit"
					class="btn-large waves-effect waves-light teal lighten-2"
					style="width: 190px;">
				<i class="material-icons left">save</i>Salvar</button>

		</div>
	</div>

	<div class="row" *ngIf="form.invalid">
			<label for="submitbtn" class="col">* Campos obrigatórios</label>
	</div>

	<div *ngIf="aluno._id">
		<hr>
		<div class="row">
			<div class="col">
				<a
						class="btn-large waves-effect waves-light red"
						style="margin: 15px 0 0 0; width: 190px;"
						(click)="onConfirmDelete()">
					<i class="material-icons left">delete</i>Excluir Aluno</a>
			</div>
		</div>
	</div>

</form>

<app-delete-confirmation #deleteConfirmModal [text]="form.get('nome').value" (response)="onDelete($event)"></app-delete-confirmation>
