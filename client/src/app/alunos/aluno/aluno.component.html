			<app-select
				id="selectSerie"
				[options]="series"
				[initialValue]="aluno.serie"
				(change)="onSelectSerie($event)">SÃ©rie</app-select>

		<div class="input-field col m3 s6">
			<app-select
				id="selectTurno"
				[options]="turnos"
				[initialValue]="aluno.turno"
