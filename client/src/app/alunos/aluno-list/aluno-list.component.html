<h4 class="grey-text">Alunos</h4>
<ul materialize="collapsible" class="collapsible" data-collapsible="accordion" [materializeParams]="params">

	<div class="collapsible-header flex-container disabled">
		<input type="checkbox" disabled>
		<label class="disabled"></label>
		<div class="flex nome"><b class="truncate">Nome (Status)</b></div>
		<div class="flex escola"><b class="truncate">Escola</b></div>
		<div class="flex serie-turno"><b class="truncate">SÃ©rie (Turno)</b></div>
	</div>
	<li *ngFor="let aluno of alunos | navFilter: keyword:'nome'">

		<div class="collapsible-header flex-container selectable" (click)="onSelect(aluno._id)">
			<input
				type="checkbox"
				class="filled-in"
				[id]="aluno._id"
				[checked]="selected && aluno._id === selectedId"
				(click)="toggleSelect($event, aluno._id)">
			<label [for]="aluno._id"></label>
			<div class="flex nome truncate">
				<span class="flex-container status">{{ aluno.nome }}<i
					class="material-icons flex status tooltipped"
					materialize="tooltip"
					data-position="left"
					data-ldelay="50"
					[attr.data-tooltip]="aluno.statusFormatted"
					[ngClass]="aluno.status.toLowerCase()">more</i>
				</span>
			</div>
			<div class="flex escola truncate">{{ aluno.escola.nome }}</div>
			<div class="flex serie-turno truncate">{{ aluno.serieTurno }}</div>
		</div>

		<div class="collapsible-body">
			<div class="v-scroll">
				<app-atendimento-list
						*ngIf="selectedId === aluno._id"
						[property]="'profissional'"
						[selectedId]="selectedId"></app-atendimento-list>
			</div>
			<br>
			<a class="waves-effect waves-light btn btn-large teal lighten-2" (click)="atendimentoModal.open(selectedId)">
				<i class="material-icons left">add_box</i> Novo Atendimento</a>
		</div>
	</li>
</ul>
<app-floating-add-button [link]="'aluno'" [color]="'red'"></app-floating-add-button>
