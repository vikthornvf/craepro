<h4 class="grey-text">Escolas</h4>
<ul materialize="collapsible" class="collapsible" data-collapsible="accordion">

	<div class="collapsible-header flex-container disabled">
		<input type="checkbox" disabled>
		<label class="disabled"></label>
		<div class="flex nome"><b class="truncate">Nome</b></div>
		<div class="flex alunos"><b class="truncate">NÂº de Alunos</b></div>
	</div>
	<li *ngFor="let escola of escolas | navFilter: keyword:'nome'">

		<div class="collapsible-header flex-container selectable" (click)="onSimpleSelect(escola._id)">
			<input
				type="checkbox"
				class="filled-in"
				[id]="escola._id"
				[checked]="escola._id === selectedId"
				(click)="onSimpleSelect(escola._id)">
			<label [for]="escola._id"></label>
			<div class="flex nome truncate">{{ escola.nome }}</div>
			<div class="flex alunos truncate">{{ escola.qtdAlunos }}</div>
		</div>
	</li>
</ul>
<app-floating-add-button [link]="link" [color]="'green'"></app-floating-add-button>

<app-delete-confirmation #deleteConfirmModal [text]="link" (response)="onDeleteSelected($event)"></app-delete-confirmation>
