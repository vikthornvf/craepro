<ul materialize="collapsible" class="collapsible" data-collapsible="accordion" [materializeParams]="[{onOpen: testOpen, onClose: testClose}]">
    <li *ngFor="let aluno of alunos">
        <div class="collapsible-header">
            <input type="radio" class="filled-in" name="group" [id]="aluno.id">
            <label [for]="aluno.id"></label>
            <div class="">{{aluno.nome}}</div>
        </div>
        <div class="collapsible-body"><p>Lorem ipsum dolor sit amet.</p></div>
    </li>
</ul>
