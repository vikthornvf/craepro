<form materialize [formGroup]="form" (ngSubmit)="onSave()" class="slide-in-effect">
	<div class="row">
		<div class="input-field col s12">
			<input id="inputNomeResponsavel"
					type="text"
					autocomplete="off"
					formControlName="nome"
					[focus]="!responsavel._id"
					[ngClass]="{ 'invalid': form.get('nome').invalid && form.get('nome').touched }">
			<label for="inputNome">Nome*</label>
		</div>

		<div class="input-field col s12">
			<input id="inputParentesco"
					type="text"
					autocomplete="off"
					formControlName="parentesco">
			<label for="inputParentesco">Parentesco</label>
		</div>

		<app-telefone [telefones]="responsavel.telefones"></app-telefone>

		<app-endereco [enderecos]="responsavel.enderecos" whiteButton="1"></app-endereco>
	</div>
</form>
