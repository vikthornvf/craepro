<div class="navbar-fixed">
	<nav class="{{ state }}" [ngClass]="{ 'wrapper': sidenavWrapper }" #nav>
		<div class="nav-wrapper" [ngClass]="{ 'sidenav-wrapper': sidenavWrapper }" [ngSwitch]="state">
			<ul id="user-profile"
					*ngIf="auth.isLoggedIn()"
					class="right">
				<li>
					<a class="dropdown-button btn-floating waves-effect lighten-2 waves-light z-depth-0 center"
					 data-beloworigin="true"
					 data-constrainwidth="false"
					 data-activates="user-dropdown"
					 [ngClass]="usuario ? (usuario.cor || 'deep-purple') : 'white'">
					  	<span *ngIf="sigla" style="font-size: 26px;">{{ sigla }}</span>
						<i *ngIf="!sigla" class="material-icons teal-text">account_circle</i>
					</a>
				</li>
			</ul>
			<app-homebar *ngSwitchCase="'homebar'" [logged]="auth.isLoggedIn()"></app-homebar>
			<app-searchbar *ngSwitchCase="'searchbar'"></app-searchbar>
			<app-toolbar *ngSwitchCase="'toolbar'"></app-toolbar>
			<ng-container *ngSwitchCase="'navbar'">
				<ul class="slide-in-right-effect">
					<li><a (click)="onBack()"><i class="material-icons left">keyboard_arrow_left</i> Voltar</a></li>
				</ul>
			</ng-container>
		</div>
		<ul id="user-dropdown" class="dropdown-content">
			<li><span><label>{{ usuario?.nome }}<br>{{ usuario?.email }}</label></span></li>
			<li><a routerLink="/usuario-profile"><i class="material-icons teal-text left">person</i>Minha conta</a></li>
			<li><a routerLink="/usuario-senha"><i class="material-icons amber-text text-darken-1 left">lock</i>Alterar senha</a></li>
			<li><a (click)="onLogout()"><i class="material-icons red-text left">power_settings_new</i>Sair</a></li>
		</ul>
	</nav>
</div>
